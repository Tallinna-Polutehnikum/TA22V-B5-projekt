<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="adminFrames.css">
    <!-- an icon library -->
    <script src="https://kit.fontawesome.com/321f52a4c1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div style="text-align:center" class="text">
            <h3 class="mb-5">Edit profile</h3>
            <span>
                <h3>Full Name</h3>
                <img class="rounded-circle" style="width: 150px; height: 150px;" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(21).jpg">
            </span>
        </div>

        <form>
            <div style="margin-left:50px; margin-top:50px;" class="text">
                <div class="form-group row">
                    <label for="FullName" class="col-sm-1 col-form-label"><h5>Name:</h5></label>
                    <div class="col-sm-4">
                      <input type="text"  class="text-white bg-dark border-0 rounded form-control" id="FullName" value="Full Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputPassword1" class="col-sm-1 col-form-label"><h5>Password:</h5></label>
                    <div class="col-sm-3">
                        <input type="password" class="text-white bg-dark border-0 rounded form-control-sm" id="exampleInputPassword1" placeholder="Your current password...">
                        <input type="password" class="text-white bg-dark border-0 rounded form-control-sm" id="exampleInputPassword2" placeholder="new Password...">
                        <input type="password" class="text-white bg-dark border-0 rounded form-control-sm" id="exampleInputPassword3" placeholder="Repeat new password...">
                    </div>
                </div>
            </div>
        </form>
    </div>

    
<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
<script language="javascript" src="../js/bootstrap.js"></script>    
</body>
</html>
